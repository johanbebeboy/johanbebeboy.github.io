<!DOCTYPE html>
<html lang="en">
<head>

  <title>Mario Kart 64 - fleckon & johanbebeboy</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #121212, #0a0a0a);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

      height: 720px;
      border: 2px solid #ff8800;

    }

    p, label {
      font-size: 14px;
      color: #aaa;
      margin-top: 15px;
    }

    input[type="file"] {
      background: #222;
      color: #ff8800;
      border: 1px solid #444;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }

    input[type="file"]::file-selector-button {
      background: #ff8800;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
